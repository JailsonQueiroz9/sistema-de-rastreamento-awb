
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Portal de Logística Follow-UP</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              logistica: {
                vibrant: '#2563eb',
                accent: '#3b82f6',
                dark: '#050a14',
                surface: '#0c1425',
                border: '#1e293b',
                text: '#64748b'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              cursive: ['Dancing Script', 'cursive'],
            }
          }
        },
        plugins: []
      }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300;0,400;0,700;0,900;1,900&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        background-color: #050a14;
        color: #f1f5f9;
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
      }
      
      /* Ajuste de Scrollbar - Melhora acessibilidade e clique */
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #334155 #0c1425;
      }

      .custom-scrollbar::-webkit-scrollbar { 
        width: 10px; /* Aumentado para facilitar o clique */
        height: 10px;
      }
      
      .custom-scrollbar::-webkit-scrollbar-track { 
        background: #0c1425;
        border-radius: 10px;
      }
      
      .custom-scrollbar::-webkit-scrollbar-thumb { 
        background: #334155; 
        border-radius: 10px;
        border: 2px solid #0c1425;
        cursor: pointer;
      }
      
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { 
        background: #475569; 
      }
      
      .glow-blue { box-shadow: 0 0 20px rgba(37, 99, 235, 0.3); }

      /* Fix para evitar sobreposição de elementos em z-index alto */
      .pointer-events-auto {
        pointer-events: auto !important;
      }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "recharts": "https://esm.sh/recharts@^3.7.0",
        "vite": "https://esm.sh/vite@^7.3.1",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
      }
    }
    </script>
  </head>
  <body class="bg-logistica-dark">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
